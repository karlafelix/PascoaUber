<!DOCTYPE html>
<html lang="pt-bt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Páscoa-Uber | Login</title>
  </head>

  <body>
    <div class="fixedPageLogin">
      <div id="nameLogin" class="name">ℙáscoa-Ⓤber</div>
      <div class="boxForm">
        <form id="changeForm" class="text-light">
            <div class="form-group">
              <label for="blockUser">E-mail:</label>
              <input class="form-control display-5" type="email" id="blockUser" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
              <label for="blockUser">Senha:</label>
              <input class="form-control i" type="password" id="blockUser" placeholder="Digite sua senha">
            </div>
            <br>
            <input id="logar" class="btn btn-outline-light btn-block mb-3" type="submit" value="Logar">
            <a id="forgetPass" href="#" class="text-info ml-3">Esqueci a senha</a>
            <a id="comeBack" href="index.html" class="text-info ml-5">Voltar</a>

        </form>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
