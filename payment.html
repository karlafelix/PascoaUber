<!DOCTYPE html>
<html lang="pt-bt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Páscoa-Uber</title>

    <script> 
        function functionAlert() { 
          alert("Opção de Pagamento com Cartão de Crédito!!"); 
        } 
    </script>
  </head>

  <body>
    <div class="fixedPageUser">
      <div class="boxFormUser">
        <form id="changeInputUser" class="text-light ml-5 mr-5 form-block">
            <div style="text-align: center;"><h5 class="text-align">Informações do Cartão de Crédito</h5></div>
            <label>Nome:</label>
            <input class="form-control mb-3" type="text" placeholder="Digite seu nome">
            <label>Mês:</label>
            <input class="form-control  mb-3" type="text" placeholder="MM">
            <label>Ano:</label>
            <input class="form-control  mb-3" type="text" placeholder="AAAA">
            <label>Número do Cartão:</label>
            <input class="form-control  mb-3" type="text" placeholder="XXXX XXXX XXXX XXXX">
            <label>CVC:</label>
            <input class="form-control  mb-3" type="email" placeholder="CVC">
            
        </form>
        <div class="changeBTN-User">
        <button onclick="window.location.href='requestRunning.html';" class=" btn btn-outline-light  btn-md mr-1" type="button">Cancelar</button>
        <button id="changeBTN" onclick="window.location.href='requestRunning.html'; functionAlert()" class="  btn btn-outline-light btn-md ml-3" type="button">Finalizar Pagamento</button>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
